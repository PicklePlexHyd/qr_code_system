<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Membership QR Code</title>
</head>
<body>
    <h1>Generate Membership QR Code</h1>
    <form action="/generate" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="membership_type">Membership Type:</label>
        <select id="membership_type" name="membership_type" required>
            <option value="Membership">Membership</option>
            <option value="Xpress Pass">Xpress Pass</option>
            <option value="Season Pass">Season Pass</option>
        </select><br><br>

        <label for="validity">Validity (YYYY-MM-DD):</label>
        <input type="date" id="validity" name="validity" required><br><br>

        <label for="entries_left">Entries Left (Optional):</label>
        <input type="number" id="entries_left" name="entries_left"><br><br>

        <button type="submit">Generate QR Code</button>
    </form>
</body>
</html>
